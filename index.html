<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Change Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Change Calculator</h1>
        <p>This app give amount to be return to customer, when provided bill amount & cash provided at counter.</p>
        <input type="number" name="input-billamt" id="input-billamt" placeholder="Enter bill amount">
        <button type="submit" id="btn-next">Next &raquo;</button>
        <input type="number" name="input-cashamt" id="input-cashamt" placeholder="Enter cash provided">
        <button type="submit" id="btn-calculate">Calculate</button>
        <div>
            <h3 id="result-placeholder">Return Change : </h3>
            <div style="overflow-x:auto;">
                <table id="tbl-result">
                    <tr id="tr-notes">
                    </tr>
                    <tr id="tr-note-count">
                    </tr>
                </table>
            </div>
        </div>
        <div id="div-errormsg"></div>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
